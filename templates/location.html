<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/img/favicon.ico" rel="icon">
    <title>Women Safety Analytics - Location</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <link rel="stylesheet" href="static/style2.css">
  </head>
  <body>
    <div class="container">
      <h3>Select Country, State, and City</h3>
      <form action="/location" method="POST">
        <div class="select_option">
          <select class="form-select country" aria-label="Default select example" onchange="loadStates(); updateSelectedText('country', this)">
            <option selected>Select Country</option>
          </select>
          <select class="form-select state" aria-label="Default select example" onchange="loadCities(); updateSelectedText('state', this)">
            <option selected>Select State</option>
          </select>
          <select class="form-select city" aria-label="Default select example" onchange="updateSelectedText('city', this)">
            <option selected>Select City</option>
          </select>
        </div>
        <br>
        <!-- Hidden inputs to store the selected text values -->
        <input type="hidden" id="selected_country" name="country">
        <input type="hidden" id="selected_state" name="state">
        <input type="hidden" id="selected_city" name="city">
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JavaScript to update hidden inputs with selected option text -->
    <script>
      function updateSelectedText(field, selectElement) {
        const selectedText = selectElement.options[selectElement.selectedIndex].text;
        document.getElementById(`selected_${field}`).value = selectedText;
      }
    </script>

  </body>
</html>
